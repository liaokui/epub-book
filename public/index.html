<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <% if (htmlWebpackPlugin.options.environment === 'production') { %>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>window.axios || document.write('<script src="<%= BASE_URL %>js/axios.min.js"><\/script>')</script>
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>window.Vue || document.write('<script src="<%= BASE_URL %>js/vue.min.js"><\/script>')</script>
  <!-- vue-router -->
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>window.VueRouter || document.write('<script src="<%= BASE_URL %>js/vue-router.min.js"><\/script>')</script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
